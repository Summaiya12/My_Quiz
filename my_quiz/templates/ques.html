    <script src="countdown.js"></script>
<script>
    // Set the countdown duration to 30 minutes (30 minutes * 60 seconds * 1000 milliseconds)
const countdownDuration = 30 * 60 * 1000;

// Calculate the target time by adding the countdown duration to the current time
const targetTime = new Date().getTime() + countdownDuration;

// Update the countdown every second
const timer = setInterval(function() {
    const now = new Date().getTime();
    const timeLeft = targetTime - now;

    if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById('timer').innerHTML = 'Countdown Expired';
    } else {
        const minutes = Math.floor((timeLeft / 1000) / 60);
        const seconds = Math.floor((timeLeft / 1000) % 60);

        document.getElementById('timer').innerHTML = `${minutes}m ${seconds}s`;
    }
}, 1000);

</script>
